<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 출력기</title>
</head>
<body>
    <h2>구구단 출력</h2>
    <p id = 'result'>구구단</p>
    <script>
    var input = Number(prompt('출력시킬 단을 입력하시오'));
    var p = document.getElementById('result');
    if(input <10&&input>1){
        var str = '결과<br>';
        for (var i = 1; i < 10; i++   ) {
            str += input + ' x ' + i + ' = ' + (input)*i + '<br>';
        
        }
        p.innerHTML = str;
    } else {
        p.innerHTML = "2와 9 사이의 수를 입력하시오"
    }   
    

    </script>
    
</body>
</html>
