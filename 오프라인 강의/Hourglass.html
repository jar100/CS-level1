<html lang="en">
<head>

<body>
    <h1>모래시계</h1>
    <p id="screen"></p>
    <button id="stop" onclick="stop()">멈추기</button>
    <script>
        screen = document.getElementById('screen');
        var updateTime = function() {
            screen.innerHTML = new Date();
        };

        //1. 초기화
        var glass = [];
        var init = function() {
            for (var i = 0; i < 5 ; i ++) {
                glass.push([]);
                for (var j = 0; j < 5; j++){
                    glass[i][j] = '_';
                }
            }
        };
        
        init();
        //2.모래시계 그리기
        var display = function() {
            var str = "";
            for ( var i = 0; i < 10; i ++)
            {
                str += glass[i].join
            }
        }

        var pid = setInterval(updateTime, 1000);

        var stop = function() {
            clearInterval(pid);
            screen.innerHTML  = "끝";
        };
    </script>
</body>
</html>
