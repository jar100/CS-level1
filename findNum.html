    <p id = 'screen'></p>
    <script>
    var randumNum = 0;
    var input = 0;
    var screen = document.getElementById('screen');


    var start = function() {
   //  while(input !== randumNum) {
         console.log(randumNum);
         var str = '';
         input = Number(document.getElementById('num').value);
         str =isNum(input,randumNum);
         screen.innerHTML = str;
  //   }   
    }

    var randum = function() {
        var num = Math.floor(Math.random()*(100)) + 1;
        randumNum = num;
        return num;
    }
    var isNum = function(inputNum,randomNum) {
        var str = '';
        if(inputNum === randomNum) {
            str = '맞았습니다.';
        } else if (inputNum <randomNum) {
            str = '입력하신 ' + inputNum + '가 답 보다 작습니다';
        } else if (inputNum > randomNum) {
            str = '입력하신 ' + inputNum + '가 답 보다 큽니다';
        } else {
            str = '에러 입니다. ';
        }
        return str;
    }
    randum();
