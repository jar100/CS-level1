    <script>

    var screen = document.getElementById('screen');

    var arr= [];

    var clear = function() {

        num = 1;

            arr.push([]);

        }

    }

            arr.push([]);
            for (var j = 0; j < arrIn; j++) {
                arr[i][j] = '';
            }
        }
    

    var stack = function() {
        if(num >= 0) {
            // 1. j 증가
            for (var j = count; j < arrIn-count; j++) {
                arr[count][j] = blank1();
                num --;
                console.log(num);
            }

            //2. i 증가
            for (var i = count+1; i < (arrIn-count); i++) {
                arr[i][arrIn-(1+count)] = blank1();
                num --;
                console.log(num);
            }
            //3. j 감소
            for (var j = arrIn-(2+count); j >= count; j--) {
                arr[arrIn-(1+count)][j] = blank1();
                num --;
                console.log(num);
            }

            //4. i 감소
            for (var i = arrIn-(2+count); i >= (1+count); i--) {

    }
    var display = function() {
        //5. 출력
        for (var i = 0; i < arrIn; i ++) {
           for (var j = 0; j < arrIn; j++) {
                str += arr[i][j]+'&nbsp;';

            }
            str += '<br>';
        }

    screen.innerHTML = str;
    }
    // 공백을 추가해 길이를 맞춰보는 함수
    var blank1 = function() {
        var numLegth = num.toString().length;
        var numStack =maxnumLegth-numLegth;
        var numString = num.toString();
        var numBlank = '';
        for (var i = 0; i < numStack; i ++) {
            numBlank += '&nbsp;'
        }
        numBlank = numBlank.concat(numString);
        return numBlank;

    }
