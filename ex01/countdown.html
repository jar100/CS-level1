<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>카운트 다운</title>
</head>
<body>
    <script>
        document.write('결과');
        var input = prompt("숫자를 입력");
        start(Number(input));
        function start(count) {
            if( count !== 0) {
                document.write(count);
                setTimeout(function() { 
                    count--;
                    start(count);
                },1000)
            }
        }
    </script>
</body>
</html>
