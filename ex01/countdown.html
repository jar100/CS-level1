<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>카운트 다운</title>
</head>
<body>
    <p id="screen"></p>
    <script>
        var screen = document.getElementById('screen');
        var input = prompt("숫자를 입력");
        var num = Number(input);
        var stop ;
        
        var start = function() {
            stop = setInterval(count,1000);
        }
                
        var count = function () {
            if( num >=0) {
                screen.innerHTML = num;
                console.log(num);
            } else {
                clearInterval(stop);
            }
            num -- ;

    
        }
        start();
    </script>
</body>
</html>
