<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2단 3단</title>
</head>
<body>
    <script>
        for(var i = 2; i < 4 ; i ++) {
            for( var j = 1; j < 10; j ++) {
                console.log(i+ ' x ' + j +' = ' + i*j);
                document.write(i+ ' x ' + j +' = ' + i*j + '<br>');
            }   
        }
    </script>
</body>
</html>
