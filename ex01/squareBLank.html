<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       p {
           font-family: "Courier New", Courier, monospace;
           font-size: 2em;    
       }
   </style>
</head>
<body>
    <h2>직사각형</h2>
    <p id = 'screen'></p>
    <script>
        var str = prompt("높이,밑면 n,m 형식으로 입력하시오 ");
        var res = str.split(',');
        var screen = document.getElementById('screen');
        var stack = '';
        var square = [];

        var init = function() {
            for (var i = 0; i < Number(res[0]); i++) {
                square.push([]);
                for (var j = 0; j < Number(res[1]); j++) {
                   if (i=== 0 || i===(Number(res[0])-1) || j === 0 || j === (Number(res[1])-1) ) {
                    square[i][j] = '*';
                   } else {
                    square[i][j] = '&nbsp;';
                   }
                }
            }

        }
        init();
                
        var display = function() {
            var str = "";
            for (var i = 0; i < Number(res[0]); i++) {
                str += square[i].join("") + "<br>";
            }
            screen.innerHTML = str;
         };
        display();


    </script>
</body>
</html>
