    <script>
        var input = prompt('숫자를 입력하시오');
        var sosuStack = 0;
        var isPrime = true;

        for (var stack = 2; stack < input; stack++) {
           
            if (input%stack === 0) {
                isPrime = false;  
                break;             
            }
        }
        if (isPrime) {
            document.write(input+'= 소수입니다.');
        }
        else {
            
            document.write(input+'= 소수가 아닙니다.');
        }
    </script>
